<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruby's Efforts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"M PLUS Rounded 1c"', 'sans-serif'],
              display: ['"Fredoka"', 'sans-serif'],
            },
            colors: {
              kawaii: {
                // Blue Theme Palette
                main: '#5D9CEC',       // Primary buttons, headings
                sub: '#A0D2EB',        // Secondary elements
                accent: '#FFD700',     // Stars, highlights (Yellow)
                bg: '#F0F8FF',         // Background (AliceBlue)
                card: '#FFFFFF',
                text: '#4A5568',       // Dark slate for text
                success: '#48BB78',
                error: '#F56565'
              }
            },
            animation: {
              'bounce-short': 'bounce 0.5s infinite',
              'wiggle': 'wiggle 0.5s ease-in-out infinite',
              'pop': 'pop 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F0F8FF;
        background-image: radial-gradient(#A0D2EB 15%, transparent 16%), radial-gradient(#E0F7FA 15%, transparent 16%);
        background-size: 30px 30px;
        background-position: 0 0, 15px 15px;
      }
    </style>

  }
}
</script>
